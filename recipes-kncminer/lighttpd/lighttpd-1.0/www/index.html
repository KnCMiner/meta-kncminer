	<script type="text/javascript">
	  $(document).ready(function() {
	    var requesting=false;
	    var initialized=false;

	    if (!initialized) { 
	      $('#resultWrapper').load( "/cgi-bin/fetch_mining_stat.cgi #result");
	      initialized = true;
	    }
	    var int=self.setInterval(function(){
	      if (!requesting) {
	        requesting=true;
	        $('#resultWrapper').load( "/cgi-bin/fetch_mining_stat.cgi #result", function(){requesting=false;} );
	      }
	    },5000);
	  });
	</script>
