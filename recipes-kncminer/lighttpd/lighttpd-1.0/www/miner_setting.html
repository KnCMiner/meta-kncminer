	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="grid.css" rel="stylesheet" type="text/css">
	<link href="type/type.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="logo" class="col span_6_of_12">
				<img src="images/logo.png" alt="KnCMiner logo">
			</div>
			<nav class="section box">
				<div id="sub_nav" class="span_12_of_12">
					<a href="index.html">Status</a>
					<a href="miner_setting.html" class="active">Mining</a>
					<a href="network_setting.html">Networking</a>
					<a href="services_conf.html">Services</a>
					<a href="security_management.html">Security</a>
					<a href="firmware_upgrade.html">Upgrade</a>
				</div>
			</nav>

		</header>
		<div id="header" class="section">
			<div class="span_12_of_12">
				<div class="xbox box">
					<div class="span_7_of_12">
						<h1>Miner Settings</h1>
						<p>
							Setup mining parameters.
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="span_12_of_12">
				<div class="xbox news">
					<form action="cgi-bin/miner.cgi" class="span_12_of_12">
						<div class="box">
							<label>Pool url</label><input type="text" name="url" placeholder="Pool url"><br>
							<label>Account</label><input type="text" name="account" placeholder="Account"><br>
							<label>Password</label><input type="text" name="password" placeholder="Password"><br>
							<div class="inline"><input type="radio" name="r_mgmt_on" id="r_mgmt_on" value="1"><label for="r_mgmt_on">CGMiner Remote Management Enabled</label></div>
							<div class="inline"><input type="radio" name="r_mgmt_on" id="r_mgmt_off" value="0"><label for="r_mgmt_off">CGMiner Remote Management Disabled</label></div>
						</div>
						<button type="submit" class="btn btn-lg btn-primary">Apply</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
