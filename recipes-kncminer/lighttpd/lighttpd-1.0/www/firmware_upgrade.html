<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<title>KnCMiner - Upgrade</title>
	<meta charset="UTF-8" />
	<link href="/style.css" rel="stylesheet" type="text/css">
	<link href="/grid.css" rel="stylesheet" type="text/css">
	<link href="/type/type.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="logo" class="col span_6_of_12">
				<img src="/images/logo.png" alt="KnCMiner logo">
			</div>
			<nav class="section box">
				<div id="sub_nav" class="span_12_of_12">
					<a href="/">Status</a>
					<a href="/miner_setting.html">Mining</a>
					<a href="/cgi-bin/get_network_conf.cgi">Networking</a>
					<a href="/services_conf.html">Services</a>
					<a href="/system_management.html">System</a>
					<a href="/firmware_upgrade.html" class="active">Upgrade</a>
				</div>
			</nav>

		</header>
		<div id="header" class="section">
			<div class="span_12_of_12">
				<div class="xbox box">
					<div class="span_7_of_12">
						<h1>FW Upgrade</h1>
							Current firmware revision: --unknown--
						<p>
							Upgrade Firmware, or backup/restore configuration.
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="col span_4_of_12">
				<div class="xbox news">
					<p>Firmware Upgrade</p>
					<form action="/cgi-bin/upgrade.cgi" class="span_12_of_12" enctype="multipart/form-data" method="post">
						<div class="box">
							<input type="file" name="datafile" size="40">
							<div>
								<button type="submit" class="btn btn-lg btn-primary">Upload</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col span_4_of_12">
				<div class="xbox news">
					<p>Create Configuration Backup</p><br>
					<form action="/cgi-bin/create_conf_backup.cgi" class="span_6_of_12">
						<button type="submit" class="btn btn-lg btn-primary">Backup</button>
					</form><br>
				</div>
			</div>
			<div class="col span_4_of_12">
				<div class="xbox news">
					<p>Restore Configuration</p>
					<form action="/cgi-bin/upload_conf.cgi" class="span_12_of_12" enctype="multipart/form-data" method="post">
						<div class="box">
							<input type="file" name="datafile" size="40">
							<div>
								<button type="submit" class="btn btn-lg btn-primary">Restore</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
