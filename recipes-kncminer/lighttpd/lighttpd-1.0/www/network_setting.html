<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<title>KnCMiner - Networking</title>
	<meta charset="UTF-8" />
	<link href="/style.css" rel="stylesheet" type="text/css">
	<link href="/grid.css" rel="stylesheet" type="text/css">
	<link href="/type/type.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="logo" class="col span_6_of_12">
				<img src="/images/logo.png" alt="KnCMiner logo">
			</div>
			<nav class="section box">
				<div id="sub_nav" class="span_12_of_12">
					<a href="/">Status</a>
					<a href="/miner_setting.html">Mining</a>
					<a href="/network_setting.html" class="active">Networking</a>
					<a href="/services_conf.html">Services</a>
					<a href="/system_management.html">System</a>
					<a href="/firmware_upgrade.html">Upgrade</a>
				</div>
			</nav>

		</header>
		<div id="header" class="section">
			<div class="span_12_of_12">
				<div class="xbox box">
					<div class="span_7_of_12">
						<h1>Network Settings</h1>
						<p>
							Network setup for Miner.
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="span_12_of_12">
				<div class="xbox news">
					<form action="/cgi-bin/network.cgi" class="span_12_of_12" method="GET">
						<div class="box">
							<div class="block"><input type="checkbox" name="dhcp" value="true"><label>DHCP</label></div>

							<label>Hostname</label><input type="text" name="hostname" placeholder="Hostname"><br>
							<label>IP Address</label><input type="text" name="ipaddress" placeholder="IP Address"><br>
							<label>Netmask</label><input type="text" name="netmask" placeholder="Netmask"><br>
							<label>Gateway</label><input type="text" name="gateway" placeholder="Gateway"><br>
							<label>DNS Servers</label><input type="text" name="dnsservers" placeholder="Space separated">
							
						</div>
						<button type="submit" class="btn btn-lg btn-primary">Apply</button>						
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
